<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Atelier 508 | CONTACT</title>

		<!-- Start Text Font -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- end Text font -->

		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="page-container">
			<div class="nav">
				<nav>
					<div class="logo">
						<img
							src="/assets/logo_plant.png"
							alt="logo_plant" />
						<div class="header_title">
							ATELIER 508 | Éco-coiffure
						</div>
					</div>
					<input
						type="checkbox"
						id="menu-toggle" />
					<label
						for="menu-toggle"
						class="hamburger"
						>&#9776;</label
					>
					<ul>
						<li>
							<a href="/index.html"
								>Accueil</a
							>
						</li>
						<li>
							<a href="/src/apropos.html"
								>À propos</a
							>
						</li>
						<li>
							<a href="/src/gallerie.html"
								>Gallerie</a
							>
						</li>
						<li class="active">
							<a href="/src/contact.html"
								>Contact</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="container">
			<form action="">
				<label for="fname"
					>Prénom : *</label
				>
				<input
					type="text"
					name="fname"
					id="fname"
					required />

				<label for="lname"
					>Nom de famille : *</label
				>
				<input
					type="text"
					name="lname"
					id="lname"
					required />

				<label for="contactMethod"
					>Méthode de contact :</label
				>
				<select
					id="contactMethod"
					onchange="toggleInput()">
					<option
						value=""
						disabled
						selected>
						Choisir
					</option>
					<option value="email">
						Courriel
					</option>
					<option value="phone">
						Téléphone
					</option>
				</select>

				<div
					id="emailInput"
					class="hidden">
					<label for="email"
						>Courriel :</label
					>
					<input
						type="email"
						id="email"
						name="email" />
				</div>

				<div
					id="phoneInput"
					class="hidden">
					<label for="phone"
						>Téléphone :</label
					>
					<input
						type="tel"
						id="phone"
						name="phone" />
				</div>

				<label for="message"
					>Message</label
				>
				<textarea
					name="message"
					id="message"
					placeholder="Votre message ..."></textarea>

				<input
					type="reset"
					value="Reset" />
				<input
					type="submit"
					value="Submit" />
			</form>

			<div class="map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11178.063501411727!2d-73.5487609!3d45.539947!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91b9197924e45%3A0x7657be7961206831!2sAtelier%20508%20%C3%89co-Coiffure!5e0!3m2!1sen!2str!4v1708409677472!5m2!1sen!2str"
					width="400"
					height="300"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
