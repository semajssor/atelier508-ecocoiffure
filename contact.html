		<!-- Favicon -->
		<link rel="icon" href="/assets/logo_plant_favicon.svg" type="image/svg-xml">

		<!-- Style Sheets -->
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="page-container">
			<div class="nav">
				<nav>
					<div class="logo">
						<img
							src="./assets/logo_plant.png"
							alt="logo_plant" />
						<div class="header_title">
							ATELIER 508 | Éco-coiffure
						</div>
					</div>
					<input
						type="checkbox"
						id="menu-toggle" />
					<label
						for="menu-toggle"
						class="hamburger"
						>&#9776;</label
					>
					<ul>
						<li>
							<a href="index.html"
								>Accueil</a
							>
						</li>
						<li>
							<a href="apropos.html"
								>À propos</a
							>
						</li>
						<li>
							<a href="gallerie.html"
								>Gallerie</a
							>
						</li>
						<li class="active">
							<a href="contact.html"
								>Contact</a
							>
						</li>
					</ul>
				</nav>
			</div>
			<div class="grid-container">
				<form action="" class="grid-item form">
					<label for="fname"
						>Prénom : *</label
					>
					<input
						type="text"
						name="fname"
						id="fname"
						required />
	
					<label for="lname"
						>Nom de famille : *</label
					>
					<input
						type="text"
						name="lname"
						id="lname"
						required />
	
					<label for="contactMethod"
						>Méthode de contact : *</label
					>
					<select
						required
						id="contactMethod"
						onchange="toggleInput()">
						<option
							value=""
							disabled
							selected>
							Choisir
						</option>
						<option value="email">
							Courriel
						</option>
						<option value="phone">
							Téléphone
						</option>
					</select>
	
					<div
						id="emailInput"
						class="hidden">
						<label for="email"
							>Courriel :</label
						>
						<input
							type="email"
							id="email"
							name="email" />
					</div>
	
					<div
						id="phoneInput"
						class="hidden">
						<label for="phone"
							>Téléphone :</label
						>
						<input
							type="tel"
							id="phone"
							name="phone" />
					</div>
	
					<label for="message"
						>Message : *</label
					>
					<textarea
						required
						name="message"
						id="message"
						placeholder="Votre message ..."></textarea>
	
					<input
						type="reset"
						value="Réinitialiser" />
					<input
						type="submit"
						value="Soumettre" />
				</form>
				
				<div class="grid-item hours">
					<p>
						<b>Heures d'ouverture :</b>
					</p>
					<p>
						<b>Lundi :</b> Fermé
					</p>
					<p>
						<b>Mardi :</b> 15:00 - 18:00
					</p>
					<p>
						<b>Mercredi :</b> 11:00 - 19:00
					</p>
					<p>
						<b>Jeudi :</b> 10:00 - 20:00
					</p>
					<p>
						<b>Vendredi :</b> 11:00 - 20:00
					</p>
					<p>
						<b>Samedi :</b> 9:00 - 16:00
					</p>
					<p>
						<b>Dimanche :</b> Fermé
					</p>
				</div>
	
				<div class="grid-item map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11178.063501411727!2d-73.5487609!3d45.539947!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91b9197924e45%3A0x7657be7961206831!2sAtelier%20508%20%C3%89co-Coiffure!5e0!3m2!1sen!2str!4v1708446427985!5m2!1sen!2str" 
					width="600" 
					height="450" 
					style="border:0;" 
					allowfullscreen="" 
					loading="lazy" 
					referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
					
			</div>
			<div class="footer">
				<div class="social-buttons">
					<a href="https://www.facebook.com/atelier508ecocoiffure/" class="social-button social-button--facebook" target="_blank" aria-label="Facebook">
					<i class="fab fa-facebook"></i>
					</a>
					<a href="https://www.instagram.com/maxroy.hair?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="social-button social-button--instagram" aria-label="Instagram">
					<i class="fab fa-instagram"></i>
					</a>
				</div>
				<button onclick="scrollToTop()" class="back-to-top-button"><i class="fa fa-arrow-up"></i></button>
			</div>
		</div>
	<script src="index.js"></script>
	</body>
</html>
